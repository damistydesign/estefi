<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>estefi</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .item {
      opacity: 0;
      transform: translateX(-100%);
      transition: all 0.8s ease;
      font-size: 2em;
      margin: 20px 0;
    }

    .show {
      opacity: 1;
      transform: translateX(0);
    }

    img {
      max-width: 30%;
      height: auto;
      margin-top: 20px;
      opacity: 0;
      transform: translateX(-100%);
      transition: all 0.8s ease;
    }

    img.show {
      opacity: 1;
      transform: translateX(0);
    }

    .container{
        max-width: 90%;
        max-height: 85vh;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">hola</div>
  <div class="item">te amo</div>
  <div class="item">¿me perdonas?</div>
  <div class="item">extraño</div>
  <div class="item">tus besos</div>
  <div class="item">y ese orto</div>
  <div class="item">heromoso</div>
  <img id="meme-img" src="bob esponja.webp" alt="bob-esponja">
</div>
  <script>
    const items = document.querySelectorAll('.item');
    const img = document.getElementById('meme-img');

    items.forEach((item, index) => {
      setTimeout(() => {
        item.classList.add('show');
      }, index * 1000); // 1 segundo entre cada texto
    });

    // Mostrar la imagen después de los textos
    setTimeout(() => {
      img.classList.add('show');
    }, items.length * 1000);
  </script>

</body>
</html>
